<!DOCTYPE  html>
<html>
  <head>
      <title>UserUpdatesRow</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
      </tr>
      <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
      </tr>
      <tr>
          <td>Row3 cell1</td>
          <td>Row3 cell2</td>
      </tr>
  </table>
  <br />
  <button onclick="updateInfo()" value="Change content">Click to Update</button>

      <script  type="text/javascript">
        function  updateInfo() {
        rn = window.prompt ("Choose the row number (0,1,2)", "0");
        cn = window.prompt ("Choose the column number (0,1)",  "0");
        content  =  window.prompt ("Input the Cell Content");
        var  x=document.getElementById('myTable') .rows[parseInt (rn, 10) ] .cells;
          x[parseInt (cn,10) ] .innerHTML=content;
        }
      </script>
  </body>
</html>
